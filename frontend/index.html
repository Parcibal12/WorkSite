<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSite</title>
    <link rel="stylesheet" href="/frontend/styles.css">
    <link rel="stylesheet" href="/frontend/blocks/register/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container" class="tablero">
        <sidebar-component></sidebar-component>
        

        <main id="main-content-container" class="main-content">
            <header class="main-content__header">
                <h1 id="page-title" class="main-content__title"></h1>
                <div class="main-content__actions">
                    <button class="accion-button" aria-label="Notifications">
                        <img src="/frontend/assets/icons/notifications.svg" alt="Notifications Icon" class="accion-button__icon">
                    </button>
                    <button id="profile-button" class="accion-button" aria-label="Profile">
                        <img src="/frontend/assets/icons/profile.svg" alt="Profile Icon" class="accion-button__icon"> 
                    </button>
                </div>
            </header>
            <hr class="separador separador--header">
            <div id="content-area">
                </div>
        </main>
    </div>

    <script type="module" src="/frontend/blocks/sidebar/sidebar.js"></script>
    <script type="module" src="/frontend/blocks/explore/explore.js"></script>
    <script type="module" src="/frontend/blocks/feed/feed.js"></script>
    <script type="module" src="/frontend/blocks/events/events.js"></script>
    <script type="module" src="/frontend/services/router.js"></script>
    <script type="module" src="/frontend/blocks/register/register.js"></script>
    <script type="module" src="/frontend/blocks/login/login.js"></script>
    <script type="module" src="/frontend/blocks/jobs/jobs.js"></script>
    <script type="module" src="/frontend/blocks/inbox/inbox.js"></script>
    <script type="module" src="/frontend/blocks/employers/employers.js"></script>
    <script type="module" src="/frontend/services/app.js"></script>

</body>
</html>
